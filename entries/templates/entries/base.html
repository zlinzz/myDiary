<!-- entries/templates/entries/base.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Journal</title>
    <link rel="stylesheet" href="{% static 'css/diary.css' %}">
</head>

<body>
    <h1><a href="/">My Journal pages</a></h1>

    <!-- get msg form message storage -->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="message">
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}{% endblock %}

    <hr>
    <a href="{% url 'admin:logout' %}">Logout</a>

</body>

</html>
