<!-- entries/templates/entries/entry_form.html -->

{% extends "entries/base.html" %}
{% block content %}
    <form method="post">
        <!-- some melicious website may disguise as original website
         and send request to origiginal one -->
        {% csrf_token %}
        <!--  the fields defined in the view will be displayed wrapped in paragraphs. -->
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    <!-- for update an entry -->
    {% if entry %}
        <a href="{% url 'entry-detail' entry.id %}">
            <button>Cancel</button>
        </a>
    <!-- for create an entry -->
    {% else %}
        <a href="{% url 'entry-list' %}">
            <button>Cancel</button>
        </a>
    {% endif %}
{% endblock %}
